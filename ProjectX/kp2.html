<script>
  // Counter for wrong password entries
let attempts = 0;

// Mock password verification
function verifyPassword(password) {
  return password === "DECRIPTOL";
}

// Prompt for password entry
let password = prompt("Enter your password");


// Check the password and validate the attempts
while (!verifyPassword(password)) {
  attempts++;

  if (attempts === 3) {
      alert("Too many failed attempts. Please try again later.");
      break;
  } else {
      password = prompt("Password is incorrect. Please try again.");
      window.location.href="kp3.html";

  }
}

// Display a success message if the correct password was entered
if (attempts < 3) {

}
